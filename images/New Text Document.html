<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Example</title>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>This is a simple example for creating a downloadable PDF using HTML.</p>

  <a href="data:application/pdf;base64,{{base64EncodedPDFData}}" download="file:///C:/Users/Acer/Documents/html%20moi%20wils/Living-in-the-IT-Era__101350.pdf">Download PDF</a>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const pdfContent = `
        %PDF-1.3
        1 0 obj
        << /Type /Catalog
           /Pages 2 0 R >>
        endobj
        2 0 obj
        << /Type /Pages
           /Kids [3 0 R]
           /Count 1 >>
        endobj
        3 0 obj
        << /Type /Page
           /Parent 2 0 R
           /Resources <<
              /Font << /F1 4 0 R >>
              /ProcSet 3 0 R
           >>
           /Contents 5 0 R >>
        endobj
        4 0 obj
        << /Type /Font
           /Subtype /Type1
           /Name /F1
           /BaseFont /Helvetica >>
        endobj
        5 0 obj
        << /Length 44 >>
        stream
          BT
            /F1 12 Tf
            72 712 TD
            (Hello, World!) Tj
          ET
        endstream
        endobj
        xref
        0 6
        0000000000 65535 f 
        0000000010 00000 n 
        0000000077 00000 n 
        0000000123 00000 n 
        0000000254 00000 n 
        0000000366 00000 n 
        trailer
        << /Size 6
           /Root 1 0 R >>
        startxref
        463
        %%EOF
      `;
      
      const base64EncodedPDFData = btoa(pdfContent);
      const downloadLink = document.querySelector('a');
      downloadLink.href = `data:application/pdf;base64,${base64EncodedPDFData}`;
    });
  </script>
</body>
</html>
